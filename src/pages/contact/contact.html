<!--
  Generated template for the ContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #72705B">
  <img [src] = imagen>

  <ion-list style ="background-color: #BEFFC7">
      
   <ion-item style ="background-color: #BEFFC7">
    <ion-icon name="mail" item-start></ion-icon>
     {{mail}}
   </ion-item>

   <ion-item style ="background-color: #BEFFC7">
    <ion-icon name="logo-whatsapp" item-start></ion-icon>
      {{num}}
    </ion-item>

     <ion-item style ="background-color: #BEFFC7">
        <ion-icon name="logo-facebook" item-start></ion-icon>
        {{face}}
     </ion-item>

     <ion-item style ="background-color: #BEFFC7">
        <ion-icon name="logo-twitter" item-start></ion-icon>
        {{twitter}}
      </ion-item>

      <ion-item style ="background-color: #BEFFC7"> 
          <ion-icon name="logo-instagram" item-start></ion-icon>
          {{insta}}
       </ion-item>

  </ion-list>

</ion-content>
